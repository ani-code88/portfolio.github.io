<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="Description" content="Enter your description here" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css" />
  <title>Contact Us | Packers & Movers</title>
</head>

<body class="pickup-drop-form">
  <div class="back-home-btn m-1">
    <a href="index.html">Back To Home</a>
  </div>
  <div class="pic-drop-form-wrapper d-flex align-items-center justify-content-center flex-column">
    <section class="pic-drop-form-container">
      <div class="container">
        <div class="row form-row">
          <div class="col-12 col-lg-6">
            <div class="pickup-form">
              <h2 class="py-4 blue-text">Pick Up Address</h2>
            <div class="form-group">
              <label for="pickupDate">Enter Pickup Date</label>
              <input type="date" class="form-control" id="pickupDate">
            </div>
            <div class="form-group">
              <label for="pickAddress-1">Address Line 1</label>
              <input type="text" class="form-control" id="pickAddress-1" placeholder="House / Street Address">
            </div>
            <div class="form-group">
              <label for="pickAddress-2">Address Line 2</label>
              <input type="text" class="form-control" id="pickAddress-2" placeholder="Enter Location">
            </div>
            <div class="form-group">
              <label for="pickZipCode">Zip Code</label>
              <input type="text" class="form-control" id="pickZipCode" placeholder="Enter Zip Code">
            </div>
            <div class="form-group">
              <label for="pickLandmark">Landmark</label>
              <input type="text" class="form-control" id="pickLandmark" placeholder="Enter Landmark">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="packagingservice">
              <label class="form-check-label" for="packagingservice">
                Do You Want packaging services
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="loadingservice">
              <label class="form-check-label" for="loadingservice">
                Do You Want Loading Services
              </label>
            </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 mt-3 mt-lg-0">
            <div class="drop-form">
              <h2 class="py-4 blue-text">Drop Address</h2>
            <div class="form-group">
              <label for="dropDate">Enter Drop Date</label>
              <input type="date" class="form-control" id="dropDate">
            </div>
            <div class="form-group">
              <label for="dropAddress-1">Address Line 1</label>
              <input type="text" class="form-control" id="dropAddress-1" placeholder="House / Street Address">
            </div>
            <div class="form-group">
              <label for="dropAddress-2">Address Line 2</label>
              <input type="text" class="form-control" id="dropAddress-2" placeholder="Enter Location">
            </div>
            <div class="form-group">
              <label for="dropZipCode">Zip Code</label>
              <input type="text" class="form-control" id="dropZipCode" placeholder="Enter Zip Code">
            </div>
            <div class="form-group">
              <label for="dropLandmark">Landmark</label>
              <input type="text" class="form-control" id="dropLandmark" placeholder="Enter Landmark">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="unpackagingservice">
              <label class="form-check-label" for="unpackagingservice">
                Do You Want Unpackaging services
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="unloadingservice">
              <label class="form-check-label" for="unloadingservice">
                Do You Want Unloading Services
              </label>
            </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group mt-4">
              <label for="movingItems">Enter items to be moved</label>
              <textarea class="form-control" id="movingItems" rows="3" placeholder="eg: Sofa Set, Almirah Wooden, Dressing Table, Ac Window, Mirror, Study Table, Suitcase, Telivision, Gas Cylinder, Bath Tub, Cricket Kit, Two Wheeler, Sedan Cars, Suv Cars etc."></textarea>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary mt-4" onclick="submitResult()">Submit</button>
          </div>
          <div class="submit-msg d-none" id="submitMsg">
            <p class="text-success mt-2" style="font-size: 1.5rem; font-weight: 700;">Thank You! Your Order has received. We will contact you shortly.</p>
            <a href="index.html">Back To Home</a>
          </div>
        </div>
      </div>
  
    </section>
  </div>



  <!-- -------------------------------------Script---------------------------------------------------------- -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script>
    function submitResult(){
      var submitEl = document.getElementById("submitMsg");
      submitEl.classList.toggle("d-block");
    }
    

  </script>
</body>

</html>
